apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId 'com.amaximapps.android.shansonradio'
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        vectorDrawables.generatedDensities = ['hdpi', 'xxhdpi']
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/layout'] } }
    productFlavors {
    }
}

repositories {
    maven {
        url "https://jitpack.io"

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile 'com.github.Gavras:MultiLineRadioGroup:v1.0.0.6'
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation files('libs/xmlwise-1_2.jar')
    compile project(':library')
}